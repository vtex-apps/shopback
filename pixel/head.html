<script type="text/javascript">
  (function(window) {
    var shopbackId = "{{settings.shopbackId}}";
    if (!shopbackId) {
      console.error(
        "No Shopback Id is defined. Please configure it in the apps admin."
      );
    } else {
      window._st_account = parseInt(shopbackId);
      var pixel = document.createElement("script");
      pixel.type = "text/javascript";
      pixel.async = true;
      pixel.src = "//app.shoptarget.com.br/js/tracking.js";
      var script = document.getElementsByTagName("script")[0];
      script.parentNode.insertBefore(pixel, script);
    }
  })(window);
</script>
